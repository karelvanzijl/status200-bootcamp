<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Positioning Exercise</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="exercise">
      <h1>German Flag<br />15 minutes</h1>
      <p>
        Rearrange the div elements using positioning (relative, absolute, or<br />
        fixed) to correct the initially incorrect order of the stripes.
      </p>
      <div class="flags">
        <div class="wrapper wrong">
          <div class="flag">
            <div class="stripe stripe-yellow"></div>
            <div class="stripe stripe-black"></div>
            <div class="stripe stripe-red"></div>
          </div>
        </div>
        <div class="arrow">&rarr;</div>
        <div class="wrapper right">
          <div class="flag">
            <div class="stripe stripe-black"></div>
            <div class="stripe stripe-red"></div>
            <div class="stripe stripe-yellow"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
