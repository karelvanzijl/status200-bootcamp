<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solution Relative</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--
      Create the German flag:

      - Use div elements which are in the incorrect order.
      - Use positioning (relative, absolute and or fixed)
        to place the stripes in the correct order

      The flag consists of three horizontal stripes:
      
      - The top stripe is black
      - The middle stripe is red
      - The bottom stripe is yellow
    -->
    <div class="flag">
      <div class="stripe stripe-yellow"></div>
      <div class="stripe stripe-black"></div>
      <div class="stripe stripe-red"></div>
    </div>
  </body>
</html>
