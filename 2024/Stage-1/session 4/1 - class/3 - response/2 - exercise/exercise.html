<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">Home</div>
      <div class="box">Blog</div>
      <div class="box">Gallery</div>
      <div class="box">About</div>
      <div class="box">Contact</div>
    </div>

    <div class="exercise">
      <h1>Menu<br />15 minutes</h1>
      <div>
        <p>Create a menu like below.</p>
        <p>By default the menu is vertical</p>
        <p>When screen widdth > 600px<br />the menu should be horizontal</p>
      </div>
      <div class="menus">
        <div class="v-menu">
          <div class="box">Home</div>
          <div class="box">Blog</div>
          <div class="box">Gallery</div>
          <div class="box">About</div>
          <div class="box">Contact</div>
        </div>
        <div>
          <div class="h-menu">
            <div class="box">Home</div>
            <div class="box">Blog</div>
            <div class="box">Gallery</div>
            <div class="box">About</div>
            <div class="box">Contact</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
