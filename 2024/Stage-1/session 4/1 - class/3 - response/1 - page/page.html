<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Queries</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- 
      Media Queries:

      - Media queries are used to apply different styles based on the device's screen size, orientation, and resolution.
      - Media queries consist of a media type and at least one expression that limits the style rules.
      - Media types include all, print, screen, speech, and more.

      Note: screen is the most commonly used media type.

      Note: print allows you to apply styles when the page is printed.

      Note: speech allows you to apply styles when the page is read out loud by a screen reader.
     -->
    <div class="container">
      <div class="box box-one">
        <p>
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Odio
          repellendus perferendis consequatur.
        </p>
      </div>
      <div class="box box-two">
        <p>
          Lorem ipsum dolor, sit amet consectetur adipisicing elit. Iusto,
          voluptatem soluta aperiam molestiae.
        </p>
      </div>
    </div>
  </body>
</html>
