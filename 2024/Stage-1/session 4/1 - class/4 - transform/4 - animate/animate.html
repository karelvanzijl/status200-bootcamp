<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animate</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- 
      With animate we can animate the changes in the css properties of an element:

      We can animate the following properties:
        - color
        - backgroundColor
        - width
        - height
        - fontSize
        - top
        - left
        - right
        - bottom
        - margin
        - padding
        - borderWidth
        - borderRadius
        - opacity
        - transform

      We can use the css property `animate: properties duration easing delay;`
            
        - properties: object with the css properties to animate
        - duration: time in milliseconds
        - easing: the speed of the animation
        - delay: time in milliseconds before the animation starts

      For the easing we can use the following values:
        - linear
        - ease
        - ease-in
        - ease-out
        - ease-in-out
        - cubic-bezier(n,n,n,n)
          - checkout https://cubic-bezier.com/ for more information
     -->
    <div class="box">
      Lorem ipsum dolor sit amet consectetur adipisicing elit
    </div>
  </body>
</html>
