      Transform 3D:

      - The transform property allows you to rotate, scale, skew, or translate an element in 3D space.
      
      - The rotateX() function rotates an element around its X-axis.
      - The rotateY() function rotates an element around its Y-axis.
      - The rotateZ() function rotates an element around its Z-axis.
      - The scaleZ() function scales an element in 3D space.

      - !!! The perspective property / method defines how far the element is placed from the view.

      Separate Perspective: 
      Applying perspective on the parent element sets the 3D space, and the 
      child elementâ€™s transformations (like translateZ) will appear within this perspective.

      Combined Perspective: 
      Applying perspective directly within the transform property, although possible, 
      is less common and should be used carefully to achieve the intended 3D effect.
     -->
