<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Flex Direction</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <!-- 
      Flexbox is a layout model that allows elements to align and distribute space within a container. 
      It's a one-dimensional layout system, which means it deals with either rows or columns, but not both at the same time.

      Flexbox is designed to provide a consistent layout on different screen sizes.

      Flexbox is a great way to create a responsive layout.
     -->
        <div class="container">
            <div class="box">A</div>
            <div class="box middle">B</div>
            <div class="box">C</div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
    </body>
</html>
