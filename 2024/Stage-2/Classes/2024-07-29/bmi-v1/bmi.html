<!DOCTYPE html>
<html>
    <head>
        <title>BMI Calculator</title>
        <link rel="stylesheet" href="css/style.css" />
        <script src="js/bmi.js"></script>
        <script src="js/rounder.js"></script>
    </head>
    <body>
        <main>
            <div>
                <h1>BMI Calculator</h1>
                <small><i>NO VALIDATION LOGIC</i></small>
            </div>
            <div>
                <label>Your name</label>
                <div>
                    <input
                        type="text"
                        placeholder="name"
                        id="inputName"
                        autofocus
                    />
                    <p class="help">Only letters and spaces</p>
                </div>
            </div>
            <hr />
            <div>
                <label>Your height</label>
                <div>
                    <input
                        type="number"
                        placeholder="Height"
                        id="inputHeight"
                    />
                    <select id="inputHeightUnitSystem">
                        <option value="inches">Inches</option>
                        <option value="centimeters">Centimeters</option>
                    </select>
                    <p class="help">only number, min 50, max 250</p>
                </div>
            </div>
            <hr />
            <div>
                <label>Your weight</label>
                <div>
                    <input
                        type="number"
                        placeholder="Weight"
                        id="inputWeight"
                    />
                    <select id="inputWeightUnitSystem">
                        <option value="pounds">Pounds</option>
                        <option value="kg">KGs</option>
                    </select>
                    <p class="help">only number, min 30, max 150</p>
                </div>
            </div>
            <hr />
            <div>
                <label>Decimals to use in BMI score</label>
                <div>
                    <input
                        type="number"
                        placeholder="Decimals"
                        id="inputDecimals"
                        value="1"
                    />
                    <p class="help">only number, min 1, max 10</p>
                </div>
            </div>
            <hr />
            <div>
                <label></label>
                <button onclick="calculateBMI()" id="outputBmiResult">
                    Calulate BMI
                </button>
            </div>
        </main>
    </body>
</html>
