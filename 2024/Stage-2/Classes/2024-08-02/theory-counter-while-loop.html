<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Counter</title>
    </head>
    <body>
        <h2>JavaScript While Loop</h2>
        <p id="demo"></p>
        <script>
            let output = "";
            let counter = 0;
            while (counter < 11) {
                output += "The number is " + counter + "<br>";
                counter++;
            }
            document.getElementById("demo").innerHTML = output;
        </script>
    </body>
</html>
