<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Counter</title>
    </head>
    <body>
        <h2>JavaScript For Loop</h2>
        <p id="demo"></p>
        <script>
            let output = "";
            for (let counter = 0; counter < 11; counter++) {
                output += counter + "<br>";
            }
            document.getElementById("demo").innerHTML = output;
        </script>
    </body>
</html>
